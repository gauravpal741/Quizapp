<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>QUIZ</title>
</head>

<body class="bg-dark">
    <div class="container ">
    <div id="sect" class="mt-5">
        <form method="post" action="" onsubmit="quiztype(event)">
            <div class="form-group">
            <select name="" id="quizsel" class="form-control" required>
                <option value="">select the question area</option>
                <option value="0">HTML</option>
                <option value="1">CSS</option>
                <option value="2">javascript</option>
             </select> </div>
            <div class="form-group">
            <button type="submit" class="btn btn-primary">START TEST</button>
        </div>
         </form>
    </div>
    <div id="quiz" style="display: none; margin-top: 20px;padding: 20px;" class=" border bg-light">
        <h3 id="question" class="text-center "></h3>
        <ol style="list-style-type: none;" >
            <li class="text-center">
                <input type="radio" id="option1" name="answer" class="option" >
                <label for="option1" id="a_ans" class="text-center"></label>
            </li>
            <li class="text-center">
                <input type="radio" id="option2" name="answer" class="option">
                <label for="option2" id="b_ans" class="text-center"></label>
            </li>
            <li class="text-center">
                <input type="radio" id="option3" name="answer" class="option">
                <label for="option3" id="c_ans"class="text-center"></label>
            </li>
            <li class="text-center">
                <input type="radio" id="option4" name="answer" class="option">
                <label for="option4" id="d_ans" class="text-center"></label>
            </li>
        </ol>
        <div class="d-flex justify-content-center">
        <button class="btn btn-primary mr-2" onclick="myfun()">SUBMIT YOUR ANSWER</button>
        <button class="btn btn-info" onclick="nextre()">NEXT</button>
    </div>
    </div>
</div>
    <script src="quiz_api.js"></script>
</body>

</html>
